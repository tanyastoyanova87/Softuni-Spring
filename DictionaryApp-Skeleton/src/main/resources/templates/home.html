<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="'German: ' + ${germanWords.size()}"></h3>
                    <div th:each="word : ${germanWords}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${word.term} + ': ' + ${word.translation}"></span>
                        <br>
                        <span th:text="'Example: ' + ${word.example}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${user.username} + ' on ' + ${word.inputDate}"></span>
                        <form th:action="@{'/words/' + ${word.id}}" th:method="DELETE">
                            <button class="ml-3 text-danger">Remove</button>
                        </form>
<!--                        <a class="ml-3 text-danger" th:href="@{/words/{id}(id = ${word.id})}">Remove</a>-->
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="'Spanish: ' + ${spanishWords.size()}"></h3>
                    <div th:each="word : ${spanishWords}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${word.term} + ': ' + ${word.translation}"></span>
                        <br>
                        <span th:text="'Example: ' + ${word.example}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${user.username} + ' on ' + ${word.inputDate}"></span>
                        <form th:action="@{'/words/' + ${word.id}}" th:method="DELETE">
                            <button class="ml-3 text-danger">Remove</button>
                        </form>
<!--                        <a class="ml-3 text-danger" th:href="@{/words/{id}(id = ${word.id})}">Remove</a>-->
                    </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="'French: ' + ${frenchWords.size()}"></h3>
                    <div th:each="word : ${frenchWords}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${word.term} + ': ' + ${word.translation}"></span>
                        <br>
                        <span th:text="'Example: ' + ${word.example}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${user.username} + ' on ' + ${word.inputDate}"></span>
                        <form th:action="@{'/words/' + ${word.id}}" th:method="DELETE">
                            <button class="ml-3 text-danger">Remove</button>
                        </form>
<!--                        <a class="ml-3 text-danger" th:href="@{/words/{id}(id = ${word.id})}">Remove</a>-->
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="'Italian: ' + ${italianWords.size()}"></h3>
                    <div th:each="word : ${italianWords}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${word.term} + ': ' + ${word.translation}"></span>
                        <br>
                        <span th:text="'Example: ' + ${word.example}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${user.username} + ' on ' + ${word.inputDate}"></span>
                        <form th:action="@{'/words/' + ${word.id}}" th:method="DELETE">
                            <button class="ml-3 text-danger">Remove</button>
                        </form>
<!--                        <a class="ml-3 text-danger" th:href="@{/words/{id}(id = ${word.id})}">Remove</a>-->
                    </div>
            </div>
        </div>
        <form th:action="@{/words/allWords}" th:method="DELETE">
            <button class="btn btn-danger" th:text="'Remove all ' + ${allWords.size()} + ' count'">Remove</button>
        </form>
<!--        <a href="/home/remove-all" class="btn btn-danger">Remove all {allWordsCount} words</a>-->
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
